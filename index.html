    <style>
        body {
            box-sizing: border-box;
            font-family: sans-serif;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .hover-scale {
            transition: transform 0.2s ease-in-out;
        }
        
        .hover-scale:hover {
            transform: scale(1.02);
        }
        
        .search-focus {
            transition: all 0.3s ease;
        }
        
        .search-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.15);
        }

        .tab-panel {
            transition: opacity 0.3s ease-in-out, max-height 0.3s ease-in-out, padding 0.3s ease-in-out, margin 0.3s ease-in-out, border-width 0.3s ease-in-out;
            max-height: 2000px; /* Large enough value */
            opacity: 1;
            overflow: hidden;
        }

        .tab-panel.hidden {
            opacity: 0;
            max-height: 0;
            padding-top: 0;
            padding-bottom: 0;
            margin-top: 0;
            margin-bottom: 0;
            border-width: 0;
        }

        /* Scroll animation styles */
        .scroll-fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .scroll-fade-in.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Swiper styles */
        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Toast Notification Styles */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            padding: 12px 20px;
            border-radius: 9999px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translate(-50%, 20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .toast.show {
            opacity: 1;
            transform: translate(-50%, 0);
        }
        .toast.success {
            background-color: #28a745; /* Green */
        }
        .toast.error {
            background-color: #dc3545; /* Red */
        }
    </style>
</head>

        // --- UI Feedback ---
        function showToast(message, type = 'success') {
            document.querySelectorAll('.toast').forEach(t => t.remove());
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

                setTimeout(() => { toast.remove(); }, 300);
            }, 3000);

        // --- Error Handling ---
        function showGlobalError(message) {
            const banner = document.getElementById('globalErrorBanner');
            const messageEl = document.getElementById('globalErrorMessage');
            if (banner && messageEl) {
                messageEl.innerHTML = message;
                banner.classList.remove('hidden');
            }
        }

        function hideGlobalError() {
            const banner = document.getElementById('globalErrorBanner');
            if (banner) {
                banner.classList.add('hidden');
            }
        }

        function handleFirestoreError(error) {
            console.error("Ralat Firestore:", error.code, error.message);
            const teamGrid = document.getElementById('teamGrid');
            
            let userMessage = '';
            const contentErrorMessage = `<p class="col-span-full text-center text-red-600 font-semibold p-4 bg-red-100/50 rounded-lg">Gagal memuatkan data. Sila rujuk amaran di atas untuk butiran lanjut.</p>`;

            switch (error.code) {
                case 'unavailable':
                    userMessage = `<strong>Sambungan Gagal:</strong> Tidak dapat berhubung dengan pangkalan data. Sila semak sambungan internet anda.`;
                    break;
                case 'permission-denied':
                    userMessage = `<strong>AKSES DIHALANG:</strong> Peraturan keselamatan pangkalan data menghalang akses. Pergi ke Projek Firebase &rarr; Firestore Database &rarr; Tab 'Rules', dan pastikan bacaan awam dibenarkan: <code>allow read: if true;</code>`;
                    break;
                default:
                    userMessage = `Ralat tidak dijangka telah berlaku. (Kod Ralat: ${error.code})`;
            }

            showGlobalError(userMessage);
            if (teamGrid) teamGrid.innerHTML = contentErrorMessage;
            
            const adminTeamList = document.getElementById('adminTeamList');
            if(adminTeamList) adminTeamList.innerHTML = `<p class="text-center text-gray-500 py-4">Tidak dapat memuatkan data. Sila lihat ralat di atas.</p>`;
        }
        
        // --- Data Fetching (Firestore) ---
        function listenForData() {
            if (!db) return;
            const teamGrid = document.getElementById('teamGrid');
            const socialGrid = document.getElementById('socialLinksGrid');
            const adminTeamList = document.getElementById('adminTeamList');

            teamGrid.innerHTML = Array(6).fill(createSkeletonCard()).join('');

            if (adminTeamList) {
                adminTeamList.innerHTML = Array(3).fill(createAdminSkeletonItem()).join('');
            }


            db.collection('teamMembers').onSnapshot(snapshot => {
                hideGlobalError();
                let members = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                // Sort by 'order' field, putting items without 'order' at the end.
                members.sort((a, b) => {
                    const orderA = typeof a.order === 'number' ? a.order : Infinity;
                    const orderB = typeof b.order === 'number' ? b.order : Infinity;
                    if (orderA === orderB) {
                        // If order is the same or both are missing, sort by name
                        return (a.name || '').localeCompare(b.name || '');
                    }
                    return orderA - orderB;
                });

                teamMembers = members;
                renderAllMembers();
                renderAdminList();
                setupScrollAnimation();
            }, handleFirestoreError);

            db.collection('socialLinks').onSnapshot(snapshot => {
                socialLinks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderSocialLinks();
                setupScrollAnimation();
            }, handleFirestoreError);
        }

            let hash = 0;
            for (let i = 0; i < name.length; i++) hash = name.charCodeAt(i) + ((hash << 5) - hash);
            return COLORS[Math.abs(hash % COLORS.length)];
        }

        function createMemberCard(member) {
            const initial = member.name.charAt(0).toUpperCase();
            const colorClasses = getAvatarColor(member.name);
            const avatarHtml = member.image

            popup.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 fade-in contact-confirm-popup';

        function setupScrollAnimation() {
            const animatedElements = document.querySelectorAll('.scroll-fade-in');
            if (!('IntersectionObserver' in window)) {
                animatedElements.forEach(el => el.classList.add('is-visible'));
                return;
            }
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('is-visible'); });
            }, { threshold: 0.1 });
            animatedElements.forEach(el => observer.observe(el));
        }

        // --- Admin CRUD Functions (Firestore) ---
        function addMember(member) {
            if (!db) return;
            const newOrder = teamMembers.length > 0 ? Math.max(...teamMembers.map(m => (typeof m.order === 'number' ? m.order : -1))) + 1 : 0;
            const newMember = { ...member, order: newOrder };
            db.collection('teamMembers').add(newMember)
                .then(() => showToast('Member added successfully!'))
                .catch(e => { console.error("Error adding member: ", e); showToast('Failed to add member.', 'error'); });
        }

        function updateMember(id, member) {
            if (!db) return;
            db.collection('teamMembers').doc(id).update(member)
                .then(() => showToast('Member updated successfully!'))
                .catch(e => { console.error("Error updating member: ", e); showToast('Failed to update member.', 'error'); });
        }

        function deleteMember(id) {
            if (!db) return;
            const member = teamMembers.find(m => m.id === id);
            if (member && confirm(`Are you sure you want to delete ${member.name}?`)) {
                db.collection('teamMembers').doc(id).delete()
                    .then(() => showToast('Member deleted successfully!'))
                    .catch(e => { console.error("Error deleting member: ", e); showToast('Failed to delete member.', 'error'); });
            }
        }

        function moveMember(currentIndex, direction) {
            if (!db) return;

            // Prevent moving out of bounds
            if ((direction === 'up' && currentIndex === 0) || (direction === 'down' && currentIndex === teamMembers.length - 1)) {
                return;
            }

            // Create a new array with the moved item in its new position
            const newTeamMembers = [...teamMembers];
            const [movedItem] = newTeamMembers.splice(currentIndex, 1);
            const newIndex = direction === 'up' ? currentIndex - 1 : currentIndex + 1;
            newTeamMembers.splice(newIndex, 0, movedItem);

            // Temporarily disable all admin buttons to prevent race conditions
            const adminButtons = document.querySelectorAll('#adminTeamList button');
            adminButtons.forEach(btn => { btn.disabled = true; });

            const batch = db.batch();
            let updatesMade = false;

            newTeamMembers.forEach((member, index) => {
                // Update the document's order if it doesn't match its new position in the array
                if (member.order !== index) {
                    const memberRef = db.collection('teamMembers').doc(member.id);
                    batch.update(memberRef, { order: index });
                    updatesMade = true;
                }
            });

            if (updatesMade) {
                batch.commit()
                    .then(() => {
                        showToast('Member order updated!');
                        // The onSnapshot listener will automatically re-render the list with correct button states.
                    })
                    .catch(e => {
                        console.error("Error reordering members: ", e);
                        showToast('Failed to update order.', 'error');
                        // Re-enable buttons only on failure, as success causes a re-render that handles this.
                        adminButtons.forEach(btn => { btn.disabled = false; });
                    });
            } else {
                // If no updates were needed (e.g., data was already consistent), re-enable buttons.
                adminButtons.forEach(btn => { btn.disabled = false; });
            }
        }

        function showMemberForm(id = null) {
            closePopup();
            const isEditing = id !== null;
            const member = isEditing ? teamMembers.find(m => m.id === id) : { name: '', phone: '', role: '', image: '' };
            if (isEditing && !member) { showToast("Member not found!", "error"); return; }

            const popup = document.createElement('div');
            popup.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 fade-in member-form-popup';
            popup.innerHTML = `<div class="bg-white/90 backdrop-blur-xl rounded-2xl p-6 mx-4 max-w-sm w-full shadow-2xl border border-white/50"><h3 class="text-lg font-semibold text-gray-900 mb-4 text-center">${isEditing ? 'Edit Team Member' : 'Add New Member'}</h3><form id="memberForm" class="space-y-4"><div><label for="memberName" class="text-sm font-medium text-gray-700 block mb-1">Name</label><input type="text" id="memberName" name="name" value="${member.name}" required class="w-full px-3 py-2 bg-white/50 border border-gray-300/70 rounded-lg focus:ring-amber-500 focus:border-amber-500 transition"></div><div><label for="memberPhone" class="text-sm font-medium text-gray-700 block mb-1">Phone (e.g., 0123456789)</label><input type="tel" id="memberPhone" name="phone" value="${member.phone}" required class="w-full px-3 py-2 bg-white/50 border border-gray-300/70 rounded-lg focus:ring-amber-500 focus:border-amber-500 transition"></div><div><label for="memberRole" class="text-sm font-medium text-gray-700 block mb-1">Role</label><input type="text" id="memberRole" name="role" value="${member.role}" required class="w-full px-3 py-2 bg-white/50 border border-gray-300/70 rounded-lg focus:ring-amber-500 focus:border-amber-500 transition"></div><div><label for="memberImage" class="text-sm font-medium text-gray-700 block mb-1">Image URL (Optional)</label><input type="url" id="memberImage" name="image" value="${member.image || ''}" placeholder="https://example.com/image.png" class="w-full px-3 py-2 bg-white/50 border border-gray-300/70 rounded-lg focus:ring-amber-500 focus:border-amber-500 transition"></div><div class="flex space-x-3 pt-2"><button type="button" onclick="closePopup()" class="flex-1 px-4 py-3 text-gray-700 bg-white/50 font-medium border border-gray-300/70 rounded-xl hover:bg-gray-100/50 transition-colors">Cancel</button><button type="submit" class="flex-1 px-4 py-3 bg-amber-500 font-medium text-white rounded-xl hover:bg-amber-600 transition-colors shadow-lg shadow-amber-500/30">Save</button></div></form></div>`;
            popup.addEventListener('click', (e) => { if (e.target === popup) closePopup(); });
            document.body.appendChild(popup);
            document.getElementById('memberForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const newMemberData = { name: formData.get('name').trim(), phone: formData.get('phone').trim(), role: formData.get('role').trim(), image: formData.get('image').trim() || null };
                if (isEditing) updateMember(id, newMemberData); else addMember(newMemberData);
                closePopup();
            });
        }
        
        // --- Admin Authentication ---
        function updateAuthUI(user) {
            const adminAccessButton = document.getElementById('adminAccessButton');
            const logoutButton = document.getElementById('logoutButton');

            if (!adminAccessButton || !logoutButton) return;

            if (user) { // Logged in
                // Change the button to be a direct link to the admin panel
                adminAccessButton.onclick = () => switchTab('admin');
                
                // Show the logout button
                logoutButton.classList.remove('hidden');
            } else { // Logged out
                // Change the button to open the login modal
                adminAccessButton.onclick = showAdminLogin;

                // Hide the logout button
                logoutButton.classList.add('hidden');
                
                // If user logs out while on the admin page, switch them back to home
                const adminSection = document.getElementById('adminSection');
                if (adminSection && !adminSection.classList.contains('hidden')) {
                    switchTab('home');
                }
            }
        }

        function handleAdminLogout() {
            if (!auth) return;
            auth.signOut().catch(error => {
                console.error('Sign out error', error);
                showToast('Failed to log out.', 'error');
            });
        }
        
        function showAdminLogin() {
            if (!auth) {
                showGlobalError("Perkhidmatan pengesahan tidak tersedia kerana masalah konfigurasi Firebase.");
                return;
            }
            if (auth.currentUser) { switchTab('admin'); return; }

            closePopup();
            const popup = document.createElement('div');
            popup.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 fade-in admin-login-popup';
            popup.innerHTML = `<div class="bg-white/90 backdrop-blur-xl rounded-2xl p-6 mx-4 max-w-sm w-full shadow-2xl border border-white/50"><h3 class="text-lg font-semibold text-gray-900 mb-4 text-center">Admin Login</h3><form id="adminLoginForm" class="space-y-4"><p id="loginError" class="text-red-500 text-sm text-center hidden mb-2"></p><div><label for="adminEmail" class="text-sm font-medium text-gray-700 block mb-1">Email</label><input type="email" id="adminEmail" name="email" required class="w-full px-3 py-2 bg-white/50 border border-gray-300/70 rounded-lg focus:ring-amber-500 focus:border-amber-500 transition"></div><div><label for="adminPassword" class="text-sm font-medium text-gray-700 block mb-1">Password</label><input type="password" id="adminPassword" name="password" required class="w-full px-3 py-2 bg-white/50 border border-gray-300/70 rounded-lg focus:ring-amber-500 focus:border-amber-500 transition"></div><div class="flex space-x-3 pt-2"><button type="button" onclick="closePopup()" class="flex-1 px-4 py-3 text-gray-700 bg-white/50 font-medium border border-gray-300/70 rounded-xl hover:bg-gray-100/50 transition-colors">Cancel</button><button type="submit" class="flex-1 px-4 py-3 bg-amber-500 font-medium text-white rounded-xl hover:bg-amber-600 transition-colors shadow-lg shadow-amber-500/30">Login</button></div></form></div>`;
            popup.addEventListener('click', (e) => { if (e.target === popup) closePopup(); });
            document.body.appendChild(popup);
            document.getElementById('adminLoginForm').addEventListener('submit', handleAdminLogin);
        }

        function handleAdminLogin(event) {
            event.preventDefault();
            const email = event.target.email.value;
            const password = event.target.password.value;
            const errorP = document.getElementById('loginError');
            const submitBtn = event.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    closePopup();
                    switchTab('admin');
                    showToast('Login successful!');
                })
                .catch((error) => {
                    errorP.textContent = "Invalid email or password.";
                    errorP.classList.remove('hidden');
                })
                .finally(() => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Login';
                });
        }
        
        // --- App Initialization ---
        function init() {
            listenForData();
            renderSliders();
            initSwipers();
            document.addEventListener('keydown', (e) => { if(e.key === 'Escape') closePopup(); });
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
